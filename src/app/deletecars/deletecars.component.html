
<div class="but">
  <div>
    <button (click)="delete()" class="btn btn-success" >Delete</button>
  </div>
  <div>
    <button routerLink="/cars" class="btn btn-primary">Route</button>
  </div>
</div>
<div>

  <ol class="list-group list-group-numbered w-50">
    <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let car of ca">


      <div class="ms-2 me-auto">
        <a routerLink="/info/{{car.id}}">
          <div class="fw-bold">{{car.title}}</div>
          {{car.model}}
        </a>
      </div>
      <span class="badge bg-primary rounded-pill">{{car.id}}</span>

    </li>
  </ol>
</div>
