<h2>Cars list</h2>
<button class="btn btn-primary"
        (click)="changeVisibility()">Show/hide</button>
<p></p>
<button class="btn btn-primary"
        (click)="add()">Add car</button>
<div *ngIf="visible">
    <ol class="list-group list-group-numbered w-50">
        <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let car of cars">


                <div class="ms-2 me-auto">
                    <a routerLink="/info/{{car.id}}">
                    <div class="fw-bold">{{car.title}}</div>
                    {{car.model}}
                </a>
                </div>
                <span class="badge bg-primary rounded-pill">{{car.id}}</span>



            <button class="badge btn btn-danger rounded-pill"
                    (click)="removeCar(car)">Del</button>
        </li>
    </ol>
</div>
